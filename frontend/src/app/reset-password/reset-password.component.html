<div class="container-fluid">
    <div class="loginForm">
        
        <h2 class="text-center">Reset Password</h2>
        
        <form class="example-form">

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password </mat-label>
                <input matInput [type]="showPassword ? 'text' : 'password'" name="password" placeholder="Enter Your Password" [formControl]="passwordFormControl">

                <button mat-icon-button matSuffix (click)="showPassword = !showPassword">
                    <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                    * password is required !
                </mat-error>
            </mat-form-field>
            

            <span class="text-success" *ngIf="changePass">  Password changed successfully, <a href="/" style="text-decoration: none;">Click here</a> for login.</span>
            

            <mat-dialog-actions align="end">
                <button mat-flat-button color="warn" mat-dialog-close class="m-3" (click)=" back()">Back</button>
                <button mat-flat-button color="primary" (click)="resetPassword()">Submit</button>
            </mat-dialog-actions>
        </form>
    </div>
</div>
