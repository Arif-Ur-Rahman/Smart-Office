<div class="container-fluid">
    <div class="loginForm">
        
        <h2 class="text-center">Forgot Password</h2>
        
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill" >
                <mat-label>Email </mat-label>
                <input matInput placeholder="Enter Your Email" [formControl]="emailFormControl">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    * Email is required !
                </mat-error>
            </mat-form-field>

            <span class="text-danger" *ngIf="email_error"> * User not found !</span>
            <span class="text-success" *ngIf="send_email"> * Email send, please check ... !</span>

            <mat-dialog-actions align="end">
                <button mat-flat-button color="warn" mat-dialog-close class="m-3" (click)="back()">Back</button>
                <button mat-flat-button color="primary" (click)="forgotPassword()">Submit</button>
            </mat-dialog-actions>
        </form>
    </div>
</div>
