<div class="container-fluid" cdkDropListGroup>
    

    <div class="row">
        <div class="col-3">
            <button mat-flat-button color="primary" class="m-3" (click) = add_new_task()>Create New Task</button>
        </div>

        <div class="col-6">
            <h2 class="text-center">Project: {{project.title}}</h2>
        </div>
    </div>
    
    <div class="row">
            <span class="alert alert-success m-3" *ngIf="task_create_msg" style="width: 50%;">
                <span class="close-icon" (click)="closeAlert()">&times;</span>
                Task created successfully.
            </span>

            <span class="alert alert-success m-3" *ngIf="task_move_msg" style="width: 50%;">
                <span class="close-icon" (click)="closeTaskMoveAlert()">&times;</span>
                Task moved successfully.
            </span>
    </div>

    <div class="row">
        <div class="col-lg-2 col-md-4 col-sm-6">
            <div class="example-container">
                <h2 style="text-align: center;"> New  </h2>
                
                <div class="example-list"
                    cdkDropList
                    #newList="cdkDropList"
                    [cdkDropListData]="new_tasks"
                    [cdkDropListConnectedTo]="[backlogList, readyList, inProgressList, inReviewList, doneList]"
                    (cdkDropListDropped)="drop($event)">
                    
                    <div class="example-box" *ngFor="let task of new_tasks; index as i" [ngStyle]="{'background': '#F5A623'}"  cdkDrag>
                       

                         {{task.title}}  

                        
                        
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" > 
                            <mat-icon>more_vert</mat-icon> 
                        </button>
                        
                        
        
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item (click) = edit_task(task._id,i)>
                                <!-- <mat-icon style="color: blue;">edit</mat-icon> -->
                                <span>Edit</span>
                               
                            </button>
        
                            <button mat-menu-item (click) = delete_task(task._id,i)>
                                <!-- <mat-icon style="color: red;">delete</mat-icon> -->
                                <span>Delete</span>
                                
                            </button>
        
                            <button mat-menu-item (click) = show_details_task(task._id,i)>
                                <!-- <mat-icon style="color: rgb(9, 119, 120);">details</mat-icon> -->
                                <span>Details</span>
                                
                            </button>
        
                           
                        </mat-menu>

                        

                        
                    </div>
                </div>
            </div>
        </div>
