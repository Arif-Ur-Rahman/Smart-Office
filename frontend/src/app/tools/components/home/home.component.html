<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>

    <nav class="navbar mat-primary">
      <div class="container">
        <a class="navbar-brand title" routerLink="/">Smart Office</a>
        <div class="row justify-content-end align-items-center">
          <div class="col-auto">
            <ng-container *ngIf="profile?.image && profile?.image !== ''">
              <img src="{{ profile.image }}" alt="Profile Picture" class="circular-image">
            </ng-container>
            <span class="mat-title">{{ profile?.name }}</span>
          </div>
          <div class="col-auto">
            <a class="btn btn-danger button" routerLink="/">LOGOUT</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center gy-4">

        <div class="col-12 col-md-6 col-xl-4 col-xxl-3">
          <a routerLink="/tools/employee">
            <div class="card">
              <div class="d-flex align-items-center justify-content-center">
                <img class="card-img-top img-fluid module_img" src="./assets/homepage/employee.png" alt="Employee image">
              </div>
              <div class="card-body d-flex align-items-center justify-content-center">
                <h2 class="card-title text-center">EMPLOYEE</h2>
              </div>
            </div>
          </a>
        </div>

        <div class="col-12 col-md-6 col-xl-4 col-xxl-3">
          <a routerLink="/tools/project">
            <div class="card">
              <div class="d-flex align-items-center justify-content-center">
                <img class="card-img-top img-fluid module_img" src="./assets/homepage/project.png" alt="Project image">
              </div>
              <div class="card-body d-flex align-items-center justify-content-center">
                <h2 class="card-title text-center">PEOJECT</h2>
              </div>
            </div>
          </a>
        </div>

        <div class="col-12 col-md-6 col-xl-4 col-xxl-3">
          <a routerLink="#">
            <div class="card">
              <div class="d-flex align-items-center justify-content-center">
                <img class="card-img-top img-fluid module_img" src="./assets/homepage/task.png" alt="Task image">
              </div>
              <div class="card-body d-flex align-items-center justify-content-center">
                <h2 class="card-title text-center">TASK</h2>
              </div>
            </div>
          </a>
        </div>

        <div class="col-12 col-md-6 col-xl-4 col-xxl-3">
          <a (click)="openScheduleDialog()">
            <div class="card">
              <div class="d-flex align-items-center justify-content-center">
                <img class="card-img-top img-fluid module_img" src="./assets/homepage/schedule.png" alt="Schedule image">
              </div>
              <div class="card-body d-flex align-items-center justify-content-center">
                <h2 class="card-title text-center">SCHEDULE</h2>
              </div>
            </div>
          </a>
        </div>

      </div>
    </div>

    <footer class="footer-container">
      <span class="footer-text">Smart Office &copy; 2023</span>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
