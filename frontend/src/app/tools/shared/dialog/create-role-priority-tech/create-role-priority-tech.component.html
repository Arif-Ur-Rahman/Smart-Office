<div *ngIf="!language_selector">
    <h1 mat-dialog-title>Create {{title}}</h1>
    <form class="example-form" [formGroup]="createRoleForm">
        <mat-dialog-content>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Create a role" formControlName="title"/>

                <mat-error *ngIf="createRoleForm.get('title').errors?.['required']">
                    * {{title}} title is required
                </mat-error>
            </mat-form-field>

        
        </mat-dialog-content>

        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close> Cancel </button>
            <button mat-button cdkFocusInitial (click) ="Create()">Submit</button>
        </mat-dialog-actions>
    </form>
</div>


<div *ngIf="language_selector">
    <h1 mat-dialog-title>作成 {{title}}</h1>
    <form class="example-form" [formGroup]="createRoleForm">
        <mat-dialog-content>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>題名</mat-label>
                <input matInput placeholder="役割を作成する" formControlName="title"/>

                <mat-error *ngIf="createRoleForm.get('title').errors?.['required']">
                    * {{title}} タイトルが必要です
                </mat-error>
            </mat-form-field>

        
        </mat-dialog-content>

        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close> キャンセル </button>
            <button mat-button cdkFocusInitial (click) ="Create()">送信</button>
        </mat-dialog-actions>
    </form>
</div>
